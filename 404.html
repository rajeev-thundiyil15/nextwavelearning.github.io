<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Nextwave Learning">
    <title>404 - Page Not Found | Nextwave Learning</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .error-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--bg-gradient);
            color: var(--text-light);
        }

        .error-content {
            max-width: 600px;
        }

        .error-title {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
        }

        .error-subtitle {
            font-size: 2rem;
            margin: 1rem 0 2rem;
        }

        .error-text {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .robot-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid var(--text-light);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <main>
        <section class="error-section">
            <div class="error-content">
                <i class="fas fa-robot robot-icon"></i>
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">Page Not Found</h2>
                <p class="error-text">Oops! Looks like our robot took a wrong turn. The page you're looking for doesn't exist or has been moved.</p>
                <a href="index.html" class="home-button">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </section>
    </main>
</body>
</html>
